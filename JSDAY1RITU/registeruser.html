<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function validateuser()
        {
            let usernames=["ritu","binita","aman","tom","john"]
       let flag=1;

         const name=document.getElementById("username").value;
         
         for(let i=0;i<usernames.length;i++)
        {
             if(name==usernames[i])
            {   
               
                flag=0
                break
            }
            else{
                flag=1;
              
            }



         }
         if(flag==0)
         {
            document.getElementById("mydiv").innerHTML="Username already exists";
         }
         else{
            document.getElementById("mydiv").innerHTML="you are registered successfully";
         }
        
        }



        
    </script>
</head>
<body>
    <input type="text" id="username">
    <button  onclick="validateuser()">VALIDATE USER</button>
    <div id="mydiv"></div>

    
</body>
</html>
